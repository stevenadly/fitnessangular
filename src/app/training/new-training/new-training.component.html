<div fxLayout fxLayoutAlign="center" class="new-training">
  <mat-card fxFelx.xs='100%' fxFlex='400px' >
    <mat-card-title  fxLayoutAlign="center">Start workout !</mat-card-title>
    <mat-card-content>
     
      <mat-form-field  fxLayoutAlign="center">
            <mat-label>Excercise type</mat-label>
            <mat-select>
              <mat-option *ngFor="let exercise of exercises" [value]="exercise.value">
                {{exercise.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions  fxLayoutAlign="center">
      <button type="submit" mat-button (click)='onStartTraining()'>submit</button>
    </mat-card-actions>
  </mat-card>
</div>
