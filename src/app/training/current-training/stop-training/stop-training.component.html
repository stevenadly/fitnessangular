<h1 mat-dialog-title>Do you want to cancel workout ??!</h1>
<mat-dialog-content>
  <p>you already got progress {{ progress }}</p>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">yes</button>
  <button mat-button [mat-dialog-close]="false" >no</button>
</div>
